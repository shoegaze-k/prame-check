<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/style.css">
  <title>PARAM CHECK</title>
</head>
<body>
  <main class="wrap">
    <div class="headArea">
      <h1 class="headArea__heading">PARAM-CHECK</h1>
    </div>
    <form class="form">
      <label for="match" class="form__label">Please enter the URL with parameters.</label>
      <input type="text" id="match" class="form__text-input input--bg" autocomplete="off">
      <p id="js-validate-msg" class="form__validate-msg"></p>
      <input type="button" value="CHECK" id="form__submit" class="form__button">
    </form>
  </main>
  <script src="/src/js/popup.js"></script>
</body>
</html>
